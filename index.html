        /* Base Styles & Variables */
        :root {
            --background-color: #0B1925;
            --text-color: #ffffff;
            --button-bg: transparent;
            --button-border: #ffffff;
            --button-hover-bg: rgba(255, 255, 255, 0.1);
            --accent-color: #a0b0c7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 580px;
            width: 100%;
            margin: 0 auto;
        }

        /* Profile Header */
        .profile-header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        .profile-picture {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            border: 2px solid var(--accent-color);
        }

        .profile-name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            font-family: 'Archivo Black', sans-serif;
        }

        .profile-title {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 30px;
        }

        .social-link {
            color: var(--text-color);
            transition: transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .social-link:hover {
            transform: scale(1.1);
        }

        .social-icon {
            width: 24px;
            height: 24px;
        }

        /* Links Container */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
        }

        .link-item {
            background: var(--button-bg);
            border: 1px solid var(--button-border);
            border-radius: 28px;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .link-item:hover {
            background: var(--button-hover-bg);
            transform: translateY(-2px);
        }

        .link-item.featured {
            border-radius: 16px;
            overflow: hidden;
        }

        .link-item.featured .link-thumbnail {
            width: 100%;
            height: 160px;
            object-fit: cover;
            display: block;
        }

        .link-content {
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .link-item.featured .link-content {
            padding: 16px;
            justify-content: center;
            text-align: center;
        }

        .link-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .link-text {
            font-weight: 500;
            font-size: 16px;
        }

        .link-item.featured .link-text {
            font-size: 18px;
        }

        /* Footer */
        .footer {
            margin-top: 60px;
            text-align: center;
            padding: 20px 0;
            font-size: 14px;
            opacity: 0.7;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 10px;
        }

        .footer-link {
            color: var(--text-color);
            text-decoration: none;
            font-size: 12px;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }
            
            .profile-name {
                font-size: 1.5rem;
            }
            
            .link-content {
                padding: 14px 20px;
            }
            
            .link-item.featured .link-thumbnail {
                height: 140px;
            }
        }
